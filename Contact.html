<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="custom-style.css">
</head>
<body>
  <!-- Header with Navigation -->
  <header class="header">
    <div class="container">
      <h1 class="site-title">Summer Time: The Best Chapter</h1>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="Accommodation.html" class="nav-link">Accommodation</a></li>
          <li><a href="food-and-drink.html" class="nav-link">Food & Drink</a></li>
          <li><a href="Activities.html" class="nav-link">Activity</a></li>
          <li><a href="About-us.html" class="nav-link">About Us</a></li>
          <li><a href="Contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
        <h1>Achieve your Summa Time with the best.</h1>
    </section>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">Email: Summatime@wanaka.com</div>
            <div class="info-item">Ph: 021 123 4567</div>
            <div class="info-item">PO Box: 123 Lakefront Drive</div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" form name="Contact" method="POST" data-netlify="true">

                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>

                <div id="formMessage" class="message"></div>
            
            
            </form>



           

        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            // Validation
            if (name === '' || email === '' || message === '') {
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }

            // Simulate form submission (in real scenario, you'd send to a server)
            // For demonstration, we'll show success message
            showMessage('Thank you for your message! We will get back to you soon.', 'success');
            form.reset();
        });

        function showMessage(text, type) {
            formMessage.textContent = text;
            formMessage.className = 'message show ' + type;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                formMessage.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
